<form [formGroup]="loginForm" class="w-full max-w-sm" (ngSubmit)="register()">
  <!-- Benutzername -->
  <div class="md:flex md:items-center mt-2 mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="benutzername">
        Benutzername
      </label>
    </div>
    <div class="md:w-2/3">
      <input class="w-11/12" id="benutzername" type="text" pInputText formControlName="username"/>
    </div>
  </div>

  <!-- Passwort -->
  <div class="md:flex md:items-center mt-2 mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="passwort">
        Passwort
      </label>
    </div>
    <div class="md:w-2/3">
      <p-password id="passwort" formControlName="password" [feedback]="false" [toggleMask]="true"></p-password>
    </div>
  </div>

  <!-- Name -->
  <div class="md:flex md:items-center mt-2 mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="name">
        Name
      </label>
    </div>
    <div class="md:w-2/3">
      <input class="w-11/12" id="name" type="text" pInputText formControlName="name"/>
    </div>
  </div>

  <!-- Speichern -->
  <div class="md:flex md:items-center mt-2 mb-6">
    <div class="md:w-1/3 block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">

    </div>
    <div class="md:w-2/3">
      <button type="submit"
              [disabled]="loginForm.invalid"
              class="text-white bg-gray-800 rounded-lg px-1 py-1 text-center">
        Registrieren
      </button>
      <button type="button"
              (click)="reset()"
              class="text-white bg-gray-800 rounded-lg ml-2 px-1 py-1 text-center">
        Zur√ºcksetzen
      </button>
    </div>
  </div>
</form>
